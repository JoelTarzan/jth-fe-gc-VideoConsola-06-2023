<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy Color by Joel Tarz√°n</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/pretendo" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="console">
            <div class="comm">
                <span class="material-symbols-outlined">arrow_drop_up</span>COMM
            </div>
            <div class="screen-outside">
                <div class="screen-inside-center">

                </div>
                <div class="screen-inside-left">
                    <div class="power-light-sign">
                        <div class="power-light-top">
                            <div class="red-light"></div>
                            <div class="red-light-details">&rpar;&rpar;&rpar;</div>
                        </div>
                        <div class="power-light-bottom">POWER</div>
                    </div>
                </div>
                <div class="screen-inside-bottom">
                    <span class="gameboy-text">GAME</span> &ThickSpace;&MediumSpace;
                    <span class="gameboy-text">BOY</span> &ThickSpace;&MediumSpace;
                    <span class="color-text" id="color-c">C</span>
                    <span class="color-text" id="color-o">O</span>
                    <span class="color-text" id="color-l">L</span>
                    <span class="color-text" id="color-o2">O</span>
                    <span class="color-text" id="color-r">R</span>
                </div>
            </div>
            <div class="nintendo-logo">
                <p>Nintendo<span>&reg;</span></p>
            </div>
            <div class="group-buttons-top">
                <div class="cross-container">
                    <div class="cross-top-left"></div>
                    <div class="cross-top-center">
                        <span class="material-symbols-outlined" id="arrow-up">change_history</span>
                    </div>
                    <div class="cross-top-right"></div>
                    <div class="cross-middle-left">
                        <span class="material-symbols-outlined" id="arrow-left">change_history</span>
                    </div>
                    <div class="cross-middle-center">
                        <span class="material-symbols-outlined" id="circle">circle</span>
                    </div>
                    <div class="cross-middle-right">
                        <span class="material-symbols-outlined" id="arrow-right">change_history</span>
                    </div>
                    <div class="cross-bottom-left"></div>
                    <div class="cross-bottom-center">
                        <span class="material-symbols-outlined" id="arrow-bottom">change_history</span>
                    </div>
                    <div class="cross-bottom-right"></div>
                </div>
                <div class="action-buttons-container">
                    <div class="b-button">B</div>
                    <div class="a-button">A</div>
                </div>
            </div>
            <div class="group-buttons-bottom">
                <div class="option-buttons-container">
                    <div class="select-button-group">
                        <div class="option-button"></div>
                        <div class="option-text">SELECT</div>
                    </div>
                    <div class="start-button-group">
                        <div class="option-button"></div>
                        <div class="option-text">START</div>
                    </div>
                </div>
                <div class="speaker-container">
                    <div class="nothing"></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="nothing"></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="nothing"></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="hole"><div class="plugged"></div></div>
                    <div class="hole"><div class="void"></div></div>
                    <div class="nothing"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
